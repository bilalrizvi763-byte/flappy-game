<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flappy Game Mobile & Desktop</title>
<style>
  html, body { margin:0; padding:0; background:#70c5ce; overflow:hidden; }
  canvas { display:block; margin:auto; background:#4ec0ca; touch-action:none; }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Scale canvas for high-DPI devices
let scale = window.devicePixelRatio || 1;
canvas.width *= scale;
canvas.height *= scale;
ctx.scale(scale, scale);

let bird, pipes, score, gameOver, gameStarted, startStep;
let crashParticles = [];
let startButton = {width:140,height:45,x:0,y:0};
let continueButton = {width:160,height:45,x:0,y:0};
let yesButton = {width:100,height:40,x:0,y:0};
let cloud = {x:0, y:50, width:150, height:80, speed:1.5};

const assets = {
  bird: 'good.png',
  bananaTop: 'banana.upper.png',
  bananaBottom: 'banana.lower.png',
  cloud: 'cloud.png',
  start: 'mypic.jpg',
  crash: 'sound.mp3'
};

let images = {};
let sounds = {};

function loadImage(src){
  return new Promise(res=>{
    const img = new Image();
    img.onload = ()=>res(img);
    img.onerror = ()=>{ console.warn('Image not found:', src); res(null); };
    img.src = src;
  });
}

function loadAudio(src){
  return new Promise(res=>{
    const a = new Audio(src); res(a);
  });
}

async function loadAllAssets(){
  images.bird = await loadImage(assets.bird);
  images.bananaTop = await loadImage(assets.bananaTop);
  images.bananaBottom = await loadImage(assets.bananaBottom);
  images.cloud = await loadImage(assets.cloud);
  images.start = await loadImage(assets.start);
  sounds.crash = await loadAudio(assets.crash);
}

function initState(){
  bird = {x:50,y:150,width:120,height:120,gravity:0.5,velocity:0};
  pipes = [];
  score = 0;
  gameOver = false;
  gameStarted = false;
  startStep = 1;
  crashParticles = [];
}

function createPipe(){
  if(!gameStarted || gameOver) return;
  const gap = 220;
  const top = Math.random()*250 + 50;
  pipes.push({x:400, top:top, bottom:top+gap, width:60, passed:false});
}

function flapBird(){ if(!gameOver && gameStarted) bird.velocity=-7; }

function handlePointer(mx,my){
  const rect = canvas.getBoundingClientRect();
  const scaleX = canvas.width / rect.width / scale;
  const scaleY = canvas.height / rect.height / scale;
  const x = (mx - rect.left) * scaleX;
  const y = (my - rect.top) * scaleY;

  if(!gameStarted){
    if(startStep===1 && x>=startButton.x && x<=startButton.x+startButton.width && y>=startButton.y && y<=startButton.y+startButton.height) startStep=2;
    else if(startStep===2 && x>=continueButton.x && x<=continueButton.x+continueButton.width && y>=continueButton.y && y<=continueButton.y+continueButton.height) gameStarted=true;
    return;
  }

  if(gameOver){
    if(x>=yesButton.x && x<=yesButton.x+yesButton.width && y>=yesButton.y && y<=yesButton.y+yesButton.height) resetGame();
  } else flapBird();
}

canvas.addEventListener('click', e=> handlePointer(e.clientX,e.clientY));
canvas.addEventListener('touchstart', e=>{
  e.preventDefault();
  const t = e.touches[0];
  handlePointer(t.clientX,t.clientY);
});

def resetGame(){ initState(); gameStarted=true; }

function createCrashParticles(x,y){
  for(let i=0;i<20;i++) crashParticles.push({x,y,vx:(Math.random()-0.5)*4,vy:(Math.random()-0.5)*4,size:Math.random()*8+4,alpha:1});
}

function drawCrashParticles(){
  crashParticles.forEach((p,index)=>{
    ctx.fillStyle=`rgba(255,0,0,${p.alpha})`;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2); ctx.fill();
    p.x+=p.vx; p.y+=p.vy; p.alpha-=0.03;
    if(p.alpha<=0) crashParticles.splice(index,1);
  });
}

function drawStartPopup(){
  ctx.fillStyle='rgba(0,0,0,0.3)'; ctx.fillRect(0,0,400,600);
  ctx.fillStyle='white'; ctx.fillRect(35,100,330,350); ctx.strokeRect(35,100,330,350);
  ctx.textAlign='center'; ctx.fillStyle='black';
  if(startStep===1){
    if(images.start){
      const rectW=290, rectH=180, imgRatio=images.start.width/images.start.height;
      let w=rectW,h=rectH;
      if(rectW/rectH>imgRatio) w=rectH*imgRatio; else h=rectW/imgRatio;
      const dx=55+(rectW-w)/2, dy=120+(rectH-h)/2;
      ctx.drawImage(images.start,dx,dy,w,h);
    }
    ctx.font='22px Arial'; ctx.fillText("To kaise hain aap log?",200,330);
    startButton.x=200-70; startButton.y=360;
    ctx.fillStyle='green'; ctx.fillRect(startButton.x,startButton.y,startButton.width,startButton.height);
    ctx.fillStyle='white'; ctx.font='18px Arial'; ctx.fillText("START",200,startButton.y+30);
  } else {
    ctx.font='20px Arial'; ctx.fillText("To chaliye shuru karte hain",200,260);
    ctx.fillText("bina kisi bakchodi ke ðŸ˜Ž",200,290);
    continueButton.x=200-80; continueButton.y=320;
    ctx.fillStyle='blue'; ctx.fillRect(continueButton.x,continueButton.y,continueButton.width,continueButton.height);
    ctx.fillStyle='white'; ctx.fillText("CONTINUE",200,continueButton.y+30);
  }
}

function drawGameOverPopup(){
  ctx.fillStyle='rgba(0,0,0,0.3)'; ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white'; ctx.fillRect(25,220,350,180); ctx.strokeRect(25,220,350,180);
  ctx.fillStyle='black'; ctx.textAlign='center'; ctx.font='20px Arial';
  ctx.fillText("Bilal ko bhej tere bass ka kaam nahi",200,260);
  ctx.font='16px Arial'; ctx.fillText("Maaz ki gand dobara maroge?",200,290);
  yesButton.x=200-50; yesButton.y=310;
  ctx.fillStyle='green'; ctx.fillRect(yesButton.x,yesButton.y,yesButton.width,yesButton.height);
  ctx.fillStyle='white'; ctx.fillText("YES",200,yesButton.y+28);
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(images.cloud) ctx.drawImage(images.cloud,cloud.x,cloud.y,cloud.width,cloud.height);
  cloud.x += (gameOver||!gameStarted)?0:cloud.speed; if(cloud.x>canvas.width) cloud.x=-cloud.width;
  if(!gameStarted){ requestAnimationFrame(draw); drawStartPopup(); return; }
  if(!gameOver){ bird.velocity+=bird.gravity; if(bird.velocity>12) bird.velocity=12; bird.y+=bird.velocity; }
  if(images.bird) ctx.drawImage(images.bird,bird.x,bird.y,bird.width,bird.height); else ctx.fillStyle='yellow',ctx.fillRect(bird.x,bird.y,bird.width,bird.height);

  for(let i=pipes.length-1;i>=0;i--){
    const pipe=pipes[i]; if(!gameOver) pipe.x-=3;
    if(images.bananaTop && images.bananaBottom){
      ctx.drawImage(images.bananaBottom,pipe.x,pipe.bottom,pipe.width,600-pipe.bottom);
      ctx.drawImage(images.bananaTop,pipe.x,0,pipe.width,pipe.top);
    } else ctx.fillStyle='green',ctx.fillRect(pipe.x,0,pipe.width,pipe.top),ctx.fillRect(pipe.x,pipe.bottom,pipe.width,600-pipe.bottom);
    const bx=bird.x+bird.width/2, by=bird.y+bird.height/2;
    if(bx>pipe.x && bx<pipe.x+pipe.width && (by<pipe.top||by>pipe.bottom)){
      if(!gameOver){ gameOver=true; bird.velocity=0; createCrashParticles(bx,by); if(sounds.crash){ sounds.crash.currentTime=0; sounds.crash.play(); }}
    }
    if(pipe.x+pipe.width<bird.x && !pipe.passed){ score++; pipe.passed=true; }
    if(pipe.x+pipe.width<0) pipes.splice(i,1);
  }

  if(bird.y+bird.height>580){ if(!gameOver){ gameOver=true; bird.y=580-bird.height; bird.velocity=0; createCrashParticles(bird.x+bird.width/2,bird.y+bird.height/2); if(sounds.crash){ sounds.crash.currentTime=0; sounds.crash.play(); } } }

  ctx.fillStyle='white'; ctx.font='28px Arial'; ctx.textAlign='left'; ctx.fillText("Score: "+score,15,40);
  drawCrashParticles(); if(gameOver) drawGameOverPopup();
  requestAnimationFrame(draw);
}

async function start(){
  await loadAllAssets();
  initState();
  setInterval(createPipe,1800);
  requestAnimationFrame(draw);
}
start();
</script>
</body>
</html>
